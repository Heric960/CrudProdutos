<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/style.css"> <!-- Verifique o caminho -->
    <link rel="stylesheet" href="../assets/style/styleLogin.css"> <!-- CSS específico para a tela de login -->
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="action-buttons">
                    <button type="submit" onclick="Login(event)">Entrar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../assets/scripts/login.js"></script>
</body>
</html>
