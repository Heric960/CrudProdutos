<!-- userRegistration.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/style.css"> <!-- CSS geral -->
    <link rel="stylesheet" href="../assets/style/styleFun.css"> <!-- CSS específico do formulário -->
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div id="injecao"></div> <!-- Sidebar aqui -->
    <main>
        <div class="form-container">
            <h2>Cadastro de Usuário</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Nome:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" onclick="AdicionarFuncionario()">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="../assets/scripts/Funcionarios.js"></script>
    <script src="../modules/sidebar.js"></script> <!-- JavaScript comum -->
</body>
</html>
