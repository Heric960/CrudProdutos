<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/style.css"> <!-- Verifique o caminho -->
    <link rel="stylesheet" href="../assets/style/styleFor.css"> <!-- Verifique o caminho -->
    <title>Cadastro de Fornecedores</title>
</head>
<body>
    <div id="injecao"></div> <!-- Sidebar aqui -->
    <main>
        <div class="fornecedor-form-container">
            <h2>Cadastro de Fornecedor</h2>
            <form id="supplierForm">
                <div class="fornecedor-form-group">
                    <label for="supplierName">Nome do Fornecedor:</label>
                    <input type="text" id="supplierName" name="supplierName" class="fornecedor-input" required>
                </div>
                <div class="fornecedor-form-group">
                    <label for="supplierContact">Contato:</label>
                    <input type="text" id="supplierContact" name="supplierContact" class="fornecedor-input" required>
                </div>
                <button type="submit" class="fornecedor-button" onclick=" AdicionarFornecedor(event)">Adicionar Fornecedor</button>
            </form>
        </div>

        <div class="fornecedor-list">
            <h2>Lista de Fornecedores</h2>
            <ul id="suppliersUl">
                <!-- Fornecedores serÃ£o exibidos aqui -->
            </ul>
        </div>
    </main>
    <script src="../assets/scripts/Fornecedores.js"></script> 
    <script src="../modules/sidebar.js"></script>
</body>
</html>
